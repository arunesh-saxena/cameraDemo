<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to {{name}}!

    </h2>
    <p *ngIf="city.length"> from {{city}}</p>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>User name</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>User city</ion-label>
            <ion-input type="text" name="city" [(ngModel)]="city" placeholder="City"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
